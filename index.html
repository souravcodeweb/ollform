<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h1>School Information and Policies</h1>
        <br>
        <form id="schoolInfoForm">
          <div class="form-group">
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" placeholder="Enter school name" required>
          </div>
    
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter school location" required>
          </div>
    
          <div class="form-group">
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" placeholder="Enter contact details" required>
          </div>
    
          <div class="form-group">
            <label for="principalProfile">Principal's Profile:</label>
            <textarea id="principalProfile" placeholder="Enter principal's profile, achievements, and vision" required></textarea>
          </div>
    
          <div class="form-group">
            <label for="missionValues">Mission and Values:</label>
            <textarea id="missionValues" placeholder="Enter school motto, vision statement, and core values" required></textarea>
          </div>
    
          <button type="button" id="submitBtn">Submit</button>
        </form>
    
        <!-- <div id="output" class="output"></div> -->
      </div>
    
</body>
</html>
