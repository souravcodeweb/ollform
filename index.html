<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Navigation Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <nav><h2>Wiza</h2></nav>


    <div class="conatnier">
        <div class="conatct">
            <h1>1. Contacts</h1>
            <form>
              <div class="in_data">
                <label for="">School name</label>
                <input type="text" placeholder="Enter scholl name">
              </div>

              <div class="in_data">
                <label for="">School location</label>
                <input type="text" placeholder="Enter scholl location">
              </div>

              <div class="in_data">
                <label for="">Email id</label>
                <input type="email" placeholder="Enter email id">
              </div>

              <div class="in_data">
                <label for="">Principal's Profile</label>
                <textarea placeholder="Enter Principal's Profile, achievments, and vision"></textarea>
              </div>

              <div class="in_data">
                <label for="">Mission and Values</label>
                <textarea placeholder="Enter school motto, vision statement, and core values"></textarea>
              </div>

              <button>Submit</button>
            </form>
        </div>


        <!--  -->

        <div class="conatct">
            <h1>2. settings</h1>

            <form class="next">
                <div class="f_row">
                   <div class="text">
                    <h4>Master Switch</h4>
                    <p>Ture on off your campaign</p>
                   </div>
                    
                    <div class="toggle">
                        <div class="togle_1">
                            <h4>Active</h4>
                            <p>Campaign ready to send</p>
                        </div>
                        <div class="toggle_2">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    


    
    <script src="./app.js"></script>
</body>
</html>
